    function getUrlApiKey() {
        var url = window.location.href;
        if (url.lastIndexOf('?') > 0) {
            var index = url.substring(url.lastIndexOf('?') + 1);
            if (index && index.length > 5) {
                let pars = index.split("&");
                $("#apikey").val(pars[0]);
                $("#regionId").val(pars[1]);
            }
        }
    }
